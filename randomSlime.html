<!DOCTYPE html>
<html>
<head>
<title>Random Slime Picker</title>
</head>
<style>
h1 {
    color: #004d41;
    text-align: center;
    font-family: verdana;
    background-color: #00ffd9;

<body>

<h1>Random Slime Picker</h1>

<p>Gives you a random base slime from Slime Rancher.</p>

<p id="demo"></p>

<script>
document.getElementById("demo").innerHTML =
Math.floor(Math.random() * 14);
</script>
