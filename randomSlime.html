<!DOCTYPE html>
<html>
<head>
<title>Random Slime Picker</title>
</head>
<style>
h1 {
    color: #e0476b;
    text-align: center;
    font-family: verdana;
    background-color: #f8738d;
}
</style>
<body>

<h1>Random Slime Picker</h1>

<p>This will give you a random slime from Slime Rancher. It will be one of the 15 normal slimes.</p>

<p id="demo"></p>
    
<div id = "dd">
    <input type="button" value="Submit" name = "SB" id = "b1" onclick="btnClick()">
    <button onclick="document.getElementById('demo').innerHTML = btnClick(1,16)">Click Me</button>
  <br/>
</div>

<div id = "test">
</div>
    
<div id = "dpic">
  <img src="P_Pink.png" alt="Pink_Slime" style="display: none" id="picPink">
  <img src="P_Tabby.png" alt="Tabby_Slime" style="display: block" id="picTabby">
  <img src="P_Phosphor.png" alt="Phosphor_Slime" style="display: none" id="picPhosphor">
  <img src="P_Rock.png" alt="Rock_Slime" style="display: none" id="picRock">
  <img src="P_Puddle.png" alt="Puddle_Slime" style="display: none" id="picPuddle">
  <img src="P_Tarr.png" alt="Tarr" style="display: none" id="picTarr">

</div>

<script type = "text/javascript">
document.getElementById("demo").innerHTML =
Math.floor(Math.random() * 16);
    

function btnClick(min,max){
  var nb = Math.floor(Math.random() * (max - min)) + min;
  return Math.floor(Math.random() * (max - min)) + min;
  if(nb=1){
    document.getElementById("test").innerHTML = "<br/>" + "test text 1";
    document.getElementById("picPink").style.display = "block";
    document.getElementById("picTarr").style.display = "none";
  }
  else if(nb=2){
    document.getElementById("test").innerHTML = "<br/>" + "test text 2";
  }
  else if(nb=3){
    document.getElementById("test").innerHTML = "<br/>" + "test text 3";
  }
  else{
    document.getElementById("test").innerHTML = "<br/>" + "test text else";
  }
}
    
</script>

</body>
</html>
