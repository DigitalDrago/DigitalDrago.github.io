<!DOCTYPE html>
<html>
<head>
<title>Random Slime Picker</title>
</head>
<style>
h1 {
    color: #60010d;
    text-align: center;
    font-family: verdana;
    background-color: #f8738d;
}
    
.picClass1 {
  height:10%;    
}
    
</style>
<body>

<h1>Random Slime Picker</h1>

<p>This will give you a random slime from Slime Rancher. It will be one of the 15 normal slimes.</p>

<p id="demo">demodiv</p>
    
<div id = "dd">
    <input type="button" value="Submit" name = "SB" id = "b1" onclick="btnClick()">
    <button onclick="document.getElementById('demo').innerHTML = btnClick(1,16)">Click Me</button>
  <br/>
</div>

<div id = "test">
    <p>testdiv</p>
</div>
    
<div id = "dpic">
    <p>picdiv</p>
  <img src="P_Pink.png" alt="Pink_Slime" class="picClass1" style="display: none" id="picPink">
  <img src="P_Tabby.png" alt="Tabby_Slime" class="picClass1" style="display: block" id="picTabby">
  <img src="P_Phosphor.png" alt="Phosphor_Slime" style="display: none" id="picPhosphor">
  <img src="P_Rock.png" alt="Rock_Slime" style="display: none" id="picRock">
  <img src="P_Fire.png" alt="Fire_Slime" style="display: none" id="picFire">
  <img src="P_Honey.png" alt="Honey_Slime" style="display: none" id="picHoney">
  <img src="P_Crystal.png" alt="Crystal_Slime" style="display: none" id="picCrystal">
  <img src="P_Rad.png" alt="Rad_Slime" style="display: none" id="picRad">
  <img src="P_Boom.png" alt="Boom_Slime" style="display: none" id="picBoom">
  <img src="P_Hunter.png" alt="Hunter_Slime" style="display: none" id="picHunter">
  <img src="P_Puddle.png" alt="Puddle_Slime" style="display: none" id="picPuddle">
  <img src="P_Quantum.png" alt="Quantum_Slime" style="display: none" id="picQuantum">
  <img src="P_Dervish.png" alt="Dervish_Slime" style="display: none" id="picDervish">
  <img src="P_Tangle.png" alt="Tangle_Slime" style="display: none" id="picTangle">
  <img src="P_Mosaic.png" alt="Mosaic_Slime" style="display: none" id="picMosaic">
  <img src="P_Tarr.png" alt="Tarr" style="display: none" id="picTarr">
  <img src="P_Gold.png" alt="Gold_Slime" style="display: none" id="picGold">
  <img src="P_Lucky.png" alt="Lucky_Slime" style="display: none" id="picLucky">
  <img src="P_Largo.png" alt="Largo_Slime" style="display: none" id="picLargo">
  <img src="P_Gordo.png" alt="Gordo_Slime" style="display: none" id="picGordo">

</div>

<script type = "text/javascript">
    

function btnClick(min,max){
  var vnb = Math.floor(Math.random() * 16);
  return Math.floor(Math.random() * (max - min)) + min;
  if(vnb=1){
    document.getElementById("test").innerHTML = "<br/>" + "test text 1";
    document.getElementById("picPink").style.display = "block";
    document.getElementById("picTabby").style.display = "none";
  }
  else if(vnb=2){
    document.getElementById("test").innerHTML = "<br/>" + "test text 2";
  }
  else if(vnb=3){
    document.getElementById("test").innerHTML = "<br/>" + "test text 3";
  }
  else{
    document.getElementById("test").innerHTML = "<br/>" + "test text else";
  }
}
    
</script>

</body>
</html>
